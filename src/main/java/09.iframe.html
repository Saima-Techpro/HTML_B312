<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFrames</title>
</head>
<body>

<!-- iframe tag creates a page within a page
 and the element that you created using iframe becomes the element of
 the internal page  -->

<h2>Iframe Tag</h2>

<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3610.1786541102883!2d55.271801475381785!3d25.19719697771105!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3e5f43348a67e24b%3A0xff45e502e1ceb7e2!2sBurj%20Khalifa!5e0!3m2!1sen!2sae!4v1743183769266!5m2!1sen!2sae"
        width="600"
        height="450"
        style="border:0;"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
</iframe>

<br> <br>


<iframe src="./assets/img/dubai-skyline.webp"
        width="600"
        height="300" >
</iframe>

<br> <br>

<!-- NOTE: following video tag will not play the youtube video directly on HTML page.
 So we will need iframe or a tag

<video src="https://www.youtube.com/watch?v=pHieqWW8IHw"
controls
autoplay
loop>
</video> -->

<br> <br> <br>
<a href="https://www.youtube.com/watch?v=pHieqWW8IHw" target="_blank">VS Code video link using a tag</a>

<br> <br>
<h4>Embedding video using iframe</h4>
<iframe width="560" height="315" src="https://www.youtube.com/embed/pHieqWW8IHw?si=PCtSPNzJgcR0Uvte" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

<br> <br>


</body>
</html>
