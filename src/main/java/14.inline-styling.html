    <title>Inline Styling</title>

<body>

<!-- NOTES:
 Inline styling is used to style ONE element at a time
 size can be in pixels(px) or rem or %
 1 rem = 16px
 -->
<h2 style="color: aqua; background-color: rgb(111, 92, 198);">Inline Styling</h2>

<p style="color: rgb(155, 91, 214); font-size: 30px; text-align: center; font-family: cursive;">
