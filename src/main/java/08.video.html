<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
</head>
<body>
<h2>Video Tag</h2>

<video src="./assets/video/seagull.mp4"
       controls
       width="700"
       height="500"
       loop
       poster="./assets/img/techpro.png"
>

</video>


<!-- to put the video on autoplay, we need to remove controls and use autoplay+loop -->
<br>
<video src="./assets/video/seagull.mp4"
       width="500"
       height="400"
       autoplay
       loop
       muted
></video>



</body>
</html>
