<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table tag</title>
</head>
<body>

<!--

table: To create a table
    border: To set the border thickness
    width: To change the width

thead: Header part, column names
tbody: Body part, rows

tr: Table Row
th: Table Head

td: Table detail

-->

<h2>Table tag</h2>

<table border="4">
    <thead>
    <th>SN</th>
    <th>Name</th>
    </thead>

    <tbody>
    <tr>
        <td colspan="2">1</td>
        <td>Ali Can</td>
    </tr>

    <tr>
        <td>2</td>
        <td>Veli Kaya</td>
    </tr>

    <tr>
        <td>3</td>
        <td>Alex Smith</td>
    </tr>

    <tr>
        <td>4</td>
        <td>Aisha Han</td>
    </tr>

    <tr>
        <td rowspan="2">5</td>
        <td>Emily Smith</td>
    </tr>

    <tr>
        <td>6</td>
        <td>Lydia Williams</td>
    </tr>
    </tbody>
</table>
</body>
</html>
