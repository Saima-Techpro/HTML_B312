<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tag</title>
</head>
<body>
<!-- Notes:
required= keyword which ensures that input field is not left empty
id = must be unique and is used for differentiation of the elements
for = is used to create connection with the label
name = is used to put elements under one category
-->


<form action="/account/register" method="post">

    <label for="name">Name: </label>
    <input type="text" id="name" name="name" placeholder="Please enter your name">
    <br> <br>
    <label for="email">Email: </label>
    <input type="email" id="email" name="email" placeholder="Please enter your email">
    <br> <br>
    <label for="password">Password: </label>
    <input type="password" name="password" id="pass" minlength="8" maxlength="12" placeholder="Please enter your password" required>
    <br> <br>
    <label for="address">Address: </label>
    <input type="text" id="addr"  name="address" placeholder="Please enter your address">
    <br> <br>
    <label for="age">Age: </label>
    <input type="number" name="age" id="age" min="16" max="60">

    <br> <br>

    <!-- Radio Button -->
    <label for="gender">Gender: </label>
    <br>
    <label for="male">Male:</label>
    <input type="radio" name="gender" id="male">
    <br>
    <label for="female">Female:</label>
    <input type="radio" name="gender" id="female">
    <br>
    <label for="not specified">Don't want to specify: </label>
    <input type="radio" name="gender" id="not specified">
    <br> <br>
    <!-- Check Box -->
    <label for="privacy">I accept privacy policy</label>
    <input type="checkbox" name="privacy" id="privacy" checked >
    <!-- we can add disabled attribute to this checkbox if we want it to be non-interactive -->
    <br>

    <label for="terms">I accept all terms and conditions</label>
    <input type="checkbox" name="terms" id="terms">
    <br> <br>
    <!-- Hobbies -->
    <label for="hobbies">Hobbies: </label>
    <br>
    <label for="reading">Reading</label>
    <input type="checkbox" name="reading" id="reading">
    <br>
    <label for="music">Music</label>
    <input type="checkbox" name="music" id="music">
    <br>
    <label for="tennis">Tennis</label>
    <input type="checkbox" name="tennis" id="tennis">
    <br>
    <label for="gardening">Gardening</label>
    <input type="checkbox" name="gardening" id="gardening">

    <br> <br>
    <!-- Random inputs -->
    <input type="file" name="" id="file">
    <br> <br>
    <input type="color" name="range" id="range">
    <br> <br>
    <input type="date" name="date" id="date">
    <br> <br>
    <input type="time" name="" id="time">
    <br> <br>
    <!-- Options using select tag -->
    <select name="Languages" id="lang">
        <option value="default"></option>
        <!-- <option value="default">Choose a language</option> -->
        <option value="en">English</option>
        <option value="fr">French</option>
        <option value="gr">German</option>
        <option value="ch">Chinese</option>
    </select>

    <br> <br>
    <select name="city" id="city">
        <option value="default">Choose a city</option>
        <option value="Istanbul">Istanbul</option>
        <option value="Izmir">Izmir</option>
        <option value="Top Kapi">Top Kapi</option>
        <option value="Ankara">Ankara</option>
        <option value="Bursa">Bursa</option>
    </select>
    <br> <br>

    <!-- Additional Area -->

    <textarea name="myText" id="myText" cols="50" rows="20" maxlength="500" placeholder="Tell me something about yourself">

             </textarea>

    <br> <br>
    <label for="website">Your Website:</label>
    <input type="url" name="" id="url">

    <br> <br>
    <input type="submit" name="submit" id="submit" value="Save">
    <!-- OR -->

    <button>Save</button>
    <input type="reset" name="Reset" id="">
    <input type="button" name="Custom" id="Custom" value="Custom">
    <!-- OR -->
    <button>Delete</button>

</form>

</body>
</html>
